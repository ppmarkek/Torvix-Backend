services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://torvix:torvix@db:5432/torvix
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: torvix
      POSTGRES_USER: torvix
      POSTGRES_PASSWORD: torvix
    ports:
      - "5432:5432"
    volumes:
      - torvix_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torvix -d torvix"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  torvix_pg:
